query GetPools($chainIn: [GqlChain!]){
    poolGetPools(
        where:{chainIn:$chainIn}
        orderBy: totalLiquidity
        orderDirection: desc
    ){
        chain
        protocolVersion
        address
        id
        name
        symbol
        type
        version
        createTime
        swapFeeManager
        staking {
            gauge {
                id
            }
        }
        dynamicData{
            swapFee
            poolId
        }
    }
}

query GetBoostedPools($chainIn: [GqlChain!]) {
  poolGetPools(
    where: {
      protocolVersionIn: [3]
      tagIn: ["BOOSTED"]
      chainIn: $chainIn
    }
    orderBy: totalLiquidity
    orderDirection: desc
  ) {
    chain
    address
    name
    protocolVersion
    hasErc4626
    hasAnyAllowedBuffer
    dynamicData {
        totalLiquidity
        volume24h
    }
    tags
    poolTokens {
        chain
        chainId
        address
        symbol
        name
        decimals
        isErc4626
        logoURI
        useUnderlyingForAddRemove
        underlyingToken {
            chainId
            address
            name
            symbol
            decimals
            isErc4626
        }
        scalingFactor
        priceRate
    }
  }
}

query GetV3Pools($chainIn: [GqlChain!]) {
    poolGetPools(
        where: {
            chainIn:$chainIn
            protocolVersionIn: [3]
        }
        orderBy: totalLiquidity
        orderDirection: desc
    ) {
        chain
        protocolVersion
        address
        name
        swapFeeManager
        createTime
        tags
        dynamicData{
            swapFee
        }
        poolTokens {
            chain
            chainId
            address
            weight
            symbol
            name
            decimals
            isErc4626
            underlyingToken {
                chainId
                address
                name
                symbol
                decimals
                isErc4626
            }
            scalingFactor
            priceRate
            isBufferAllowed

        }
    }
}

query GetV3PoolsWithHooks($chainIn: [GqlChain!], $tagIn: [String!]) {
  poolGetPools(
    where: {
        chainIn: $chainIn,
        protocolVersionIn: [3],
        tagIn: $tagIn }
    orderBy: totalLiquidity
    orderDirection: desc
  ) {
    id
    address
    chain
    protocolVersion
    name
    symbol
    type
    version
    createTime
    swapFeeManager
    poolTokens {
      symbol
      logoURI
    }
    dynamicData {
      totalLiquidity
      poolId
      swapFee
    }
    hook {
      address
      type
      params {
        ... on StableSurgeHookParams {
          maxSurgeFeePercentage
          surgeThresholdPercentage
        }
        ... on MevTaxHookParams {
          maxMevSwapFeePercentage
          mevTaxMultiplier
          mevTaxThreshold
        }
      }
    }
  }
}
