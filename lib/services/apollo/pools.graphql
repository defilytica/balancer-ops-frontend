query GetPools($chainIn: [GqlChain!]){
    poolGetPools(
        where:{chainIn:$chainIn}
        orderBy: totalLiquidity
        orderDirection: desc
    ){
        chain
        protocolVersion
        address
        name
        symbol
        type
        version
        createTime
        swapFeeManager
        staking {
            gauge {
                id
            }
        }
        dynamicData{
            swapFee
            poolId
        }
    }
}
