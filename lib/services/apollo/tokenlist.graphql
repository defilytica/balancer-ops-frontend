query GetTokens($chainIn: [GqlChain!]!, $tokensIn: [String!], $typeIn: [GqlTokenType!]) {
    tokenGetTokens(
        chains: $chainIn
        where: { 
            tokensIn: $tokensIn
            typeIn: $typeIn
        }
    ) {
        chain
        chainId
        address
        name
        symbol
        decimals
        logoURI
        isErc4626
        isBufferAllowed
        underlyingTokenAddress
        erc4626ReviewData {
          canUseBufferForSwaps
        }
    }
}
